<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1 class="fade-in">My Gaming Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about" class="slide-in">
        <h2>About Me</h2>
        <p>I'm a passionate gamer and developer, creating unique gaming experiences.</p>
    </section>

    <section id="projects" class="slide-in">
        <h2>My Games</h2>
        <div class="project hover-effect">
            <h3>Game Title</h3>
            <p>Description of the game.</p>
        </div>
    </section>

    <section id="contact" class="slide-in">
        <h2>Contact Me</h2>
        <p>Email: gamer@example.com</p>
    </section>
</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: white;
        text-align: center;
        overflow-x: hidden;
    }
    header {
        background-color: #1f1f1f;
        padding: 20px;
    }
    nav ul {
        list-style: none;
        padding: 0;
    }
    nav ul li {
        display: inline;
        margin: 0 15px;
    }
    nav a {
        color: white;
        text-decoration: none;
    }
    section {
        padding: 50px 20px;
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 1s ease-out, transform 1s ease-out;
    }
    .project {
        background-color: #1f1f1f;
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
        transition: transform 0.3s ease-in-out;
    }
    .project:hover {
        transform: scale(1.1);
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
    }
    .fade-in {
        animation: fadeIn 2s ease-in;
    }
    .slide-in {
        opacity: 1;
        transform: translateY(0);
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const sections = document.querySelectorAll("section");
        const options = { threshold: 0.3 };
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("slide-in");
                    observer.unobserve(entry.target);
                }
            });
        }, options);
        sections.forEach(section => {
            observer.observe(section);
        });
    });
</script>
