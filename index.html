<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>My Gaming Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>About Me</h2>
        <p>I'm a passionate gamer and developer, creating unique gaming experiences.</p>
    </section>

    <section id="projects">
        <h2>My Games</h2>
        <div class="project">
            <h3>Game Title</h3>
            <p>Description of the game.</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: gamer@example.com</p>
    </section>
</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: white;
        text-align: center;
    }
    header {
        background-color: #1f1f1f;
        padding: 20px;
    }
    nav ul {
        list-style: none;
        padding: 0;
    }
    nav ul li {
        display: inline;
        margin: 0 15px;
    }
    nav a {
        color: white;
        text-decoration: none;
    }
    section {
        padding: 50px 20px;
    }
    .project {
        background-color: #1f1f1f;
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const projects = document.querySelectorAll(".project");
        projects.forEach(project => {
            project.addEventListener("mouseover", () => {
                project.style.transform = "scale(1.05)";
                project.style.transition = "0.3s";
            });
            project.addEventListener("mouseout", () => {
                project.style.transform = "scale(1)";
            });
        });
    });
</script>
